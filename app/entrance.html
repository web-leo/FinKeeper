<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<meta name="format-detection" content="telephone=no">
	<meta name="descriotion" content="">
	<meta name="keywords" content="">

	<!-- Фавикон -->
	<link rel="icon" href="img/logo/favicon.png" type="image/x-icon">
	<link rel="shortcut icon" href="img/logo/favicon.png" type="image/x-icon">

	<!-- CSS-Библиотеки -->
	<link rel="stylesheet" href="css/libs/reset.min.css">

	<!-- Стили -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<section id="entrance">
		<div class="entrance_wrap">
			<img src="img/logo/logo.svg" alt="" class="entrance_logo">
			<h2 class="entrance_title">Вход</h2>
			<div class="tabs_box">
				<ul class="tabs_menu">
					<li><a href="#tab1" class="active">Физическое лицо</a></li>
					<li><a href="#tab2">Юридическое лицо</a></li>
				</ul>
				<div class="tab" id="tab1">
					<button class="entrance_btn">Войти через госуслуги</button>
				</div>
				<div class="tab" id="tab2">
					<label class="settings_checkbox">
						<input type="checkbox" />
						<div class="settings_checkbox_text settings_checkbox_text4"><img src="img/recorders/1.svg" alt="">Р.О.С.Т.</div>
					</label>
					<label class="settings_checkbox">
						<input type="checkbox" />
						<div class="settings_checkbox_text settings_checkbox_text4"><img src="img/recorders/2.svg" alt="">Статус</div>
					</label>
					<div class="entrance_login">
						<input type="text" placeholder="Логин">
					</div>
					<div class="entrance_password">
						<input type="password" placeholder="Пароль">
					</div>
					<button class="entrance_login_btn">Сохранить</button>
					<label class="settings_checkbox">
						<input type="checkbox" />
						<div class="settings_checkbox_text settings_checkbox_text4"><img src="img/recorders/3.svg" alt="">ВТБ Регистратор</div>
					</label>
					<label class="settings_checkbox">
						<input type="checkbox" />
						<div class="settings_checkbox_text settings_checkbox_text4"><img src="img/recorders/4.svg" alt="">Реестр</div>
					</label>
					<label class="settings_checkbox">
						<input type="checkbox" />
						<div class="settings_checkbox_text settings_checkbox_text4"><img src="img/recorders/5.svg" alt="">Новый регистратор</div>
					</label>
					<label class="settings_checkbox">
						<input type="checkbox" />
						<div class="settings_checkbox_text settings_checkbox_text4"><img src="img/recorders/6.svg" alt="">СР-ДРАГА</div>
					</label>
					<button class="entrance_more_btn">Продолжить</button>
				</div>
			</div>
		</div>
	</section>

	<!-- Модальные окна -->
	<div class="modal_overlay">
		<div class="container">
			<div class="authorized_menu">
				<a href="" class="authorized_menu_item">Избранное <img src="img/icons/star-2.svg" alt=""></a>
				<a href="" class="authorized_menu_item">Настройки <img src="img/icons/settings.svg" alt=""></a>
				<a href="" class="authorized_menu_item">Помощь <img src="img/icons/mind-dark.svg" alt=""></a>
				<a href="" class="authorized_menu_item">Выход <img src="img/icons/exit.svg" alt=""></a>
			</div>
		</div>
	</div>

	<!-- Js-Библиотеки -->
	<script src="js/libs/jquery-3.3.1.min.js"></script>
	<script src="js/libs/jquery.maskedinput.min.js"></script>

	<!-- JS-файл кастомизации -->
	<script src="js/main.js"></script>
</body>

</html>
